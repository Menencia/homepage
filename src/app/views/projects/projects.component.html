<div>
  @if (projects) {
    <ul class="m-0 divide-y divide-gray-200 dark:divide-gray-700">
      @for (project of projects; track project) {
        <li
          class="cursor-pointer py-3 hover:bg-gray-100 dark:hover:bg-gray-700"
          (click)="openLink(project)"
        >
          <span class="font-bold dark:text-gray-300">{{ project.name }}</span>
          <span class="ml-1 text-sm text-gray-600">#{{ project.code }}</span>
          <br /><span class="text-sm dark:text-gray-400">{{
            project.desc
          }}</span>
        </li>
      }
    </ul>
  } @else {
    <div>Loading~</div>
  }
</div>

<hr class="text-gray-200 dark:text-gray-700" />
