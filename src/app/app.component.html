<div class="h-screen dark:bg-gray-800">
  <div class="px-5 pt-5">
    <div
      class="flex flex-col divide-gray-200 sm:flex-row sm:divide-x dark:divide-gray-700"
    >
      <div class="flex flex-col text-center sm:w-1/3">
        <h1 class="text-4xl">
          <span class="text-blue-500 dark:text-orange-500">Menencia</span>'s
          homepage
        </h1>
        <div class="grow"></div>
        <div class="flex justify-center gap-3">
          <button
            class="cursor-pointer"
            [class.text-blue-500]="isTheme(Theme.Browser)"
            [class]="{ 'dark:text-orange-500': isTheme(Theme.Browser) }"
            (click)="toggleDark(Theme.Browser)"
          >
            <fa-icon [icon]="faComputer" />
          </button>
          <button
            class="cursor-pointer"
            [class.text-blue-500]="isTheme(Theme.Light)"
            (click)="toggleDark(Theme.Light)"
          >
            <fa-icon [icon]="faSun" />
          </button>
          <button
            class="cursor-pointer"
            [class.text-orange-500]="isTheme(Theme.Dark)"
            (click)="toggleDark(Theme.Dark)"
          >
            <fa-icon [icon]="faMoon" />
          </button>
        </div>
      </div>

      <div class="pl-7 sm:w-2/3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
